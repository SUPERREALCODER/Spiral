  <h1>System</h1>
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    // Define the spiral parameters
    var radius = 0;
    var angle = 0;
    var numArms = 4;

    // Set the spiral style
    context.strokeStyle = "white";
    context.lineWidth = 2;

    // Draw the spiral
    while (radius < canvas.width / 2) {
      for (var i = 0; i < numArms; i++) {
        context.beginPath();
        context.moveTo(canvas.width / 2, canvas.height / 2);
        context.lineTo(canvas.width / 2 + radius * Math.cos(angle + i * 2 * Math.PI / numArms), canvas.height / 2 + radius * Math.sin(angle + i * 2 * Math.PI / numArms));
        context.stroke();
      }

      radius += 1;
      angle += 0.1;
    }
  </script>
